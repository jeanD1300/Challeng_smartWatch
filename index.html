<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/images/smartwatch-app.png" type="image/png" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watch</title>
  </head>
  <body>
    <header>
      <h1>Smart Watch Shop</h1>
    </header>
    <div class="container">
      <div class="watch">
        <img
          id="watch-img"
          src="/images/black-watch.png"
          alt="smart-watch-black"
        />
      </div>
      <div class="info">
        <div class="info-article">
          <h1>The Smartest Watch</h1>
          <p>
            The watch that knows you is back with a wellness experience tailored
            to your needs. including sleep tracking Start your day with a good
            night's sleep with Sleep Advisory now available.
          </p>
        </div>
        <div class="selectColor">
          <h3>Select Color</h3>
          <div class="color">
            <button id="sl-black"></button>
            <button id="sl-red"></button>
            <button id="sl-purple"></button>
            <button id="sl-pink"></button>
          </div>
        </div>
        <div class="butt">
          <button class="butt-add">Add to cart</button>
          <button class="butt-buy">Buy</button>
        </div>
      </div>
    </div>
    <!-- Javascipt -->
    <script src="/index.js"></script>
  </body>
</html>
